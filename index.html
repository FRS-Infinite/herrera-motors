<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Herrera Motors | Seu próximo carro está aqui</title>

  <meta property="og:image" content="https://placehold.co/600x400?text=Herrera+Motors" />

  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->

  <!-- Tailwind CSS -->

  <meta charset="UTF-8" />
  <title>Herrera Motors | Estoque Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function carregarEstoque() {
      const res = await fetch("https://roanjrdmydpvbpryiegg.supabase.co/rest/v1/ESTOQUE?select=*", {
        headers: {
          apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvYW5qcmRteWRwdmJwcnlpZWdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDgxNDAsImV4cCI6MjA2MjM4NDE0MH0.FW-W8u-oWVsTy70dYFIdfMNsSEwjsndBlBo_ombAuNU",
          Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvYW5qcmRteWRwdmJwcnlpZWdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDgxNDAsImV4cCI6MjA2MjM4NDE0MH0.FW-W8u-oWVsTy70dYFIdfMNsSEwjsndBlBo_ombAuNU"
        }
      });
      const data = await res.json();
      const grid = document.getElementById("estoque");

      grid.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        grid.innerHTML = "<p class='col-span-full text-center text-gray-600'>Nenhum veículo disponível.</p>";
        return;
      }

      data.forEach(carro => {
        const item = document.createElement("div");
        item.className = "bg-white rounded-lg shadow hover:shadow-lg transition";
        item.innerHTML = `
          <img src="${carro.imagem_url}" alt="${carro.modelo}" class="rounded-t-lg w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-xl font-semibold">${carro.modelo}</h4>
            <p class="text-sm text-gray-600">Ano: ${carro.ano} • KM: ${carro.km}</p>
            <p class="text-lg text-yellow-500 font-bold mt-2">${carro.preco}</p>
            <a href="https://wa.me/5511910803102?text=Tenho interesse no ${encodeURIComponent(carro.modelo)}" target="_blank"
               class="inline-block mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Falar no WhatsApp</a>
          </div>
        `;
        grid.appendChild(item);
      });
    }

    document.addEventListener("DOMContentLoaded", carregarEstoque);
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-black text-white sticky top-0 z-50 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-wide">Herrera Motors</h1>
      <span class="text-yellow-400 font-semibold">(11) 9 1080-3102</span>
    </div>
  </header>

  <section class="bg-yellow-400 py-16 text-center">
    <h2 class="text-4xl font-bold text-black">Seu próximo carro está aqui</h2>
    <a href="#estoque" class="mt-6 inline-block bg-black text-white px-6 py-3 rounded hover:bg-gray-800">Ver estoque</a>
  </section>

  <section class="py-16 px-4 max-w-7xl mx-auto">
    <h3 class="text-3xl font-bold text-center mb-10">Estoque Atualizado</h3>
    <div id="estoque" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <p class="col-span-full text-center">Carregando veículos...</p>
    </div>
  </section>

  <footer class="bg-black text-white py-10 text-center">
    <p>© 2025 Herrera Motors · Todos os direitos reservados</p>
  </footer>
</body>
</html>
