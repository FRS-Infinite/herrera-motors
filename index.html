<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herrera Motors</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <header class="bg-gray-900 p-4 text-center text-2xl font-bold">Herrera Motors</header>
  <main class="max-w-6xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold mb-6">Estoque Atualizado</h2>
    <div id="veiculos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>
  <footer class="bg-gray-800 p-6 text-center text-sm text-gray-400">© 2025 Herrera Motors</footer>

  <script>
    document.addEventListener("DOMContentLoaded", async function carregarEstoque() {
      const veiculosContainer = document.getElementById("veiculos");
      const url = "https://roanjrdmydpvbpryiegg.supabase.co/rest/v1/ESTOQUE?select=*";

      try {
        const response = await fetch(url, {
          headers: {
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvYW5qcmRteWRwdmJwcnlpZWdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDgxNDAsImV4cCI6MjA2MjM4NDE0MH0.FW-W8u-oWVsTy70dYFIdfMNsSEwjsndBlBo_ombAuNU",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvYW5qcmRteWRwdmJwcnlpZWdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDgxNDAsImV4cCI6MjA2MjM4NDE0MH0.FW-W8u-oWVsTy70dYFIdfMNsSEwjsndBlBo_ombAuNU",
          }
        });

        const data = await response.json();
        veiculosContainer.innerHTML = "";

        data.forEach(carro => {
          veiculosContainer.innerHTML += `
            <div class="gradient-border bg-neutral-900 rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
              <img src="${carro.imagem_url}" class="w-full h-48 object-cover" alt="${carro.modelo}">
              <div class="p-4">
                <h4 class="text-xl font-bold text-white">${carro.modelo}</h4>
                <p class="text-sm text-gray-300">${carro.ano} • ${carro.km}</p>
                <p class="text-lg text-yellow-500 font-bold mt-2">${carro.preco}</p>
                <a href="https://wa.me/5511910803102?text=Tenho%20interesse%20no%20${encodeURIComponent(carro.modelo)}"
                  target="_blank"
                  class="inline-block mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-400">
                  Falar no WhatsApp
                </a>
              </div>
            </div>
          `;
        });
      } catch (error) {
        console.error("Erro ao carregar veículos:", error);
        veiculosContainer.innerHTML = "<p class='text-red-500'>Erro ao carregar os veículos. Tente novamente mais tarde.</p>";
      }
    });
  </script>
</body>
</html>
