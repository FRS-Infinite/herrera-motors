<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Veículo | Herrera Motors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function carregarVeiculo() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      const res = await fetch("https://opensheet.elk.sh/1BbgZrSO_7nVtTJpXDFK3yyucGRNyh6q3LwTYwPYpuTM/1");
      const data = await res.json();
      const carro = data[id];

      document.getElementById("modelo").textContent = carro.Modelo;
      document.getElementById("imagem").src = carro.Imagem;
      document.getElementById("ano").textContent = carro.Ano;
      document.getElementById("km").textContent = carro.KM;
      document.getElementById("preco").textContent = carro.Preço;
    }

    document.addEventListener("DOMContentLoaded", carregarVeiculo);
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto py-12 px-4">
    <a href="index.html" class="text-blue-600 mb-6 inline-block">← Voltar</a>
    <div class="bg-white p-6 rounded-lg shadow">
      <img id="imagem" src="" alt="Imagem" class="w-full h-96 object-cover rounded mb-6">
      <h1 id="modelo" class="text-3xl font-bold mb-2"></h1>
      <p class="text-gray-600"><strong>Ano:</strong> <span id="ano"></span> | <strong>KM:</strong> <span id="km"></span></p>
      <p class="text-yellow-500 text-xl font-bold mt-4" id="preco"></p>
      <a id="zap" href="https://wa.me/5511910803102" target="_blank"
         class="mt-6 inline-block bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600">Falar via WhatsApp</a>
    </div>
  </div>
</body>
</html>
